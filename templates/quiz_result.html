<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ結果 - 簿記学習アプリ</title>
    <!-- Tailwind CSSの導入 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* iPhoneの枠画像の設定 */
        .iphone-frame {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .iphone-frame img {
            display: block;
            width: 100%;
            height: auto;
        }

        .screen-content {
            position: absolute;
            top: 4.4%;
            left: 8%;
            width: 84.3%;
            height: 91.1%;
            background: white;
            border-radius: 40px;
            padding: 0px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* カメラ部分の画像を最上面に配置 */
        .camera-image {
            position: absolute;
            top: 1%; /* カメラ部分が自然に表示されるように調整 */
            left: 50%;
            transform: translateX(-50%);
            width: 35%;
            z-index: 2;
        }

        /* 背景画像の調整 */
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px;
            width: 100%; /* スクリーン幅全体をカバー */
            border-radius: 40px 40px 0 0; 
        }

        /* メインコンテンツの調整 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* フッターをスクリーンの最下部に固定し、角を丸く */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            box-sizing: border-box;
            border-radius: 0 0 40px 40px; 
            color: #374151;
            font-size: 0.75rem;
        }

        /* ボタンの色とホバー効果 */
        .btn-submit {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-submit:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .btn-submit i {
            margin-right: 8px;
        }

        .text-blue-500:hover {
            text-decoration: underline;
            color: #2563eb;
        }

        /* カスタムアイコン */
        .icon-refresh {
            content: url('https://img.icons8.com/ios-filled/50/000000/refresh.png');
            width: 20px;
            height: 20px;
        }

        .icon-back {
            content: url('https://img.icons8.com/ios-filled/50/000000/left.png');
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 flex items-center justify-center min-h-screen">

    <div class="iphone-frame">
        <img src="{{ url_for('static', filename='image.png') }}" alt="iPhone Frame">
        <div class="screen-content">
            <div class="camera-image">
            <!-- カメラ部分の画像 -->
                <img src="{{ url_for('static', filename='image_2.png') }}" alt="iPhone Camera">
            </div>
            <!-- ヒーローセクション -->
            <div class="hero-bg flex items-center justify-center text-center text-white">
                <h1 class="text-2xl font-bold bg-black bg-opacity-50 p-3 rounded">クイズ結果</h1>
            </div>

            <!-- メインコンテンツ -->
            <div class="main-content">
                <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                    <h2 class="text-2xl font-semibold text-blue-600 mb-4">あなたのスコア</h2>
                    <p class="text-5xl font-bold text-gray-800 mb-6">{{ score }} / {{ total }}</p>
                    <p class="text-lg text-gray-700 mb-6">{{ comment }}</p>
                    <div class="text-center">
                        <a href="{{ url_for('quiz') }}" class="btn-submit">
                            <i class="icon-refresh"></i> もう一度挑戦する
                        </a>
                    </div>
                    <div class="text-center mt-6">
                        <a href="{{ url_for('index') }}" class="inline-block text-blue-500 hover:underline">
                            <i class="icon-back"></i> レッスン一覧に戻る
                        </a>
                    </div>
                </div>
            </div>

            <!-- フッター -->
            <footer class="footer">
                &copy; 2024 Study & Relax. All rights reserved.
            </footer>
        </div>
    </div>

</body>
</html>
