<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人学習 -簿記-</title>
    <!-- Tailwind CSSの導入 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* iPhoneの枠画像の設定 */
        .iphone-frame {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .iphone-frame img {
            display: block;
            width: 100%;
            height: auto;
        }

        .screen-content {
            position: absolute;
            top: 4.4%;
            left: 8%;
            width: 84.3%;
            height: 91.1%;
            background: white;
            border-radius: 40px;
            padding: 0px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            z-index: 1; /* カメラ部分が最前面に来るように調整 */
        }

        /* カメラ部分の画像を最上面に配置 */
        .camera-image {
            position: absolute;
            top: 1%; /* カメラ部分が自然に表示されるように調整 */
            left: 50%;
            transform: translateX(-50%);
            width: 35%;
            z-index: 2;
        }

        /* 背景画像を設定 */
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px;
            width: 100%; /* スクリーン幅全体をカバー */
            border-radius: 40px 40px 0 0; 
        }

        /* レッスン画像の統一 */
        .lesson-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        /* メインコンテンツの調整 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* フッターをスクリーンの最下部に固定 */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            box-sizing: border-box;
            border-radius: 0 0 40px 40px; 
            color: #374151;
            font-size: 0.75rem;
        }

        /* ホームに戻るボタンのホバー効果 */
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4a5568; /* 新しい色: グレー */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* 丸みを追加 */
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s; /* 色と拡大効果の遷移 */
        }

        .home-button:hover {
            background-color: #2d3748; /* ホバー時の色: ダークグレー */
            transform: scale(1.05); /* ホバー時に拡大 */
        }

        /* アイコンの追加 */
        .home-button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="iphone-frame">
        <div class="screen-content">
            <div class="camera-image">
            <!-- カメラ部分の画像 -->
                <img src="{{ url_for('static', filename='image_2.png') }}" alt="iPhone Camera">
            </div>

            <!-- ヒーローセクション -->
            <div class="hero-bg flex items-center justify-center text-center text-white">
                <h1 class="text-2xl font-bold bg-black bg-opacity-50 p-3 rounded">個人学習 -簿記-</h1>
            </div>

            <!-- メインコンテンツ -->
            <div class="main-content">
                <div class="container mx-auto p-4">
                    <h2 class="text-xl font-semibold text-blue-600 border-b-4 border-blue-600 pb-2 mb-4">レッスン一覧</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <!-- レッスン1 -->
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="Lesson Image" class="lesson-img">
                            <div class="p-4">
                                <h3 class="text-lg font-bold mb-2">レッスン1: 簿記の基本</h3>
                                <p class="text-gray-700 mb-4">簿記の基礎を学びます。</p>
                                <a href="{{ url_for('lesson', lesson_id='lesson1') }}" class="text-blue-500 font-semibold hover:underline">詳細を見る</a>
                            </div>
                        </div>
                        <!-- レッスン2 -->
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="Lesson Image" class="lesson-img">
                            <div class="p-4">
                                <h3 class="text-lg font-bold mb-2">レッスン2: 仕訳の基礎</h3>
                                <p class="text-gray-700 mb-4">仕訳の基礎を学びます。</p>
                                <a href="{{ url_for('lesson', lesson_id='lesson2') }}" class="text-blue-500 font-semibold hover:underline">詳細を見る</a>
                            </div>
                        </div>
                        <!-- レッスン3 -->
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="Lesson Image" class="lesson-img">
                            <div class="p-4">
                                <h3 class="text-lg font-bold mb-2">レッスン3: 貸借対照表の理解</h3>
                                <p class="text-gray-700 mb-4">貸借対照表の理解を深めます。</p>
                                <a href="{{ url_for('lesson', lesson_id='lesson3') }}" class="text-blue-500 font-semibold hover:underline">詳細を見る</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <a href="{{ url_for('quiz') }}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-full font-semibold hover:bg-blue-700 transition">クイズに挑戦</a>
                    </div>
                    <div class="text-center mt-6">
                        <a href="#" class="home-button">
                            <!-- アイコンを追加 -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9-7v18m8-14l2 2m-2 0l-2 2m-2-2v6" />
                            </svg>
                            ホームに戻る
                        </a>
                    </div>
                </div>
            </div>
            <!-- フッター -->
            <footer class="footer">
                &copy; 2024 Study & Relax. All rights reserved.
            </footer>
        </div>
        <img src="{{ url_for('static', filename='image.png') }}" alt="iPhone Frame"> <!-- iPhoneフレームの画像を最後に表示 -->
    </div>

</body>
</html>
