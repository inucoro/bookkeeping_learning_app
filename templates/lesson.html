<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson['title'] }} - 簿記学習アプリ</title>
    <!-- Tailwind CSSの導入 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* iPhoneの枠画像の設定 */
        .iphone-frame {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .iphone-frame img {
            display: block;
            width: 100%;
            height: auto;
        }

        .screen-content {
            position: absolute;
            top: 4.4%;
            left: 8%;
            width: 84.3%;
            height: 91.1%;
            background: white;
            border-radius: 40px;
            padding: 0px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* カメラ部分の画像を最上面に配置 */
        .camera-image {
            position: absolute;
            top: 1%; /* カメラ部分が自然に表示されるように調整 */
            left: 50%;
            transform: translateX(-50%);
            width: 35%;
            z-index: 2;
        }

        /* 背景画像を設定 */
        .hero-bg {
            background-image: url('{{ lesson['image'] }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px;
            width: 100%; /* スクリーン幅全体をカバー */
            border-radius: 40px 40px 0 0; 
        }

        /* メインコンテンツの調整 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* タイトルデザインの調整 */
        .lesson-title {
            font-size: 1.5rem;
            color: #1d4ed8;
            font-weight: bold;
            border-left: 5px solid #3b82f6;
            padding-left: 10px;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* テキストデザインの調整 */
        .lesson-text {
            color: #374151;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* ボタンのホバースタイル */
        .btn-hover {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-hover:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        /* フッター */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            box-sizing: border-box;
            border-radius: 0 0 40px 40px; 
            color: #374151;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="iphone-frame">
        <img src="{{ url_for('static', filename='image.png') }}" alt="iPhone Frame">
        <div class="screen-content">
            <div class="camera-image">
            <!-- カメラ部分の画像 -->
                <img src="{{ url_for('static', filename='image_2.png') }}" alt="iPhone Camera">
            </div>
    
            <!-- ヒーローセクション -->
            <div class="hero-bg flex items-center justify-center text-center text-white">
                <h1 class="text-2xl font-bold bg-black bg-opacity-50 p-3 rounded">{{ lesson['title'] }}</h1>
            </div>

            <!-- メインコンテンツ -->
            <div class="main-content">
                <div class="container mx-auto p-4">
                    <h2 class="lesson-title">{{ lesson['title'] }}</h2>
                    <p class="lesson-text">{{ lesson['text'] }}</p>

                    <!-- ビデオ埋め込み -->
                    {% if lesson['video'] %}
                    <div class="aspect-w-16 aspect-h-9 mb-6">
                        <iframe class="w-full h-full rounded-lg" src="{{ lesson['video'] }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    {% endif %}

                    <!-- 戻るボタン -->
                    <div class="text-center mt-6">
                        <a href="{{ url_for('index') }}" class="btn-hover">
                            レッスン一覧に戻る
                        </a>
                    </div>
                </div>
            </div>

            <!-- フッター -->
            <footer class="footer">
                &copy; 2024 Study & Relax. All rights reserved.
            </footer>
        </div>
    </div>

</body>
</html>
